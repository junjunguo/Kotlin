<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="onOpenPage(p)">
        {{p.title}}
      </button>
      <!-- <button menuClose ion-item (click)="onOpenProfile()">
        Profile
      </button> -->
      <!-- <button menuClose ion-item (click)="onOpenFriend()">
        Friend
      </button> -->
      <ion-item (click)="onLogout()">
        <ion-icon name="log-out"></ion-icon>
        Logout</ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
